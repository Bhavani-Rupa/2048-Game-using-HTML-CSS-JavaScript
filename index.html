<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="./style.css">
    <!-- The stylesheet referenced above controls how the game looks (colors, sizes, layout) -->
</head>
<body>
    <!-- This page shows the game title, score, the 4x4 grid, and pop-up screens -->
    <!-- Game title shown at the top -->
    <h1>2048 Game</h1>
    <p>Use arrow keys to play the game</p>
    <div class="score-container">Score: <span id="score">0</span></div>
    <div class="game-container">
        <!-- The 4x4 grid where numbers appear and move -->
        <div class="grid">
            <div class="tile" id="tile-0-0"></div>
            <div class="tile" id="tile-0-1"></div>
            <div class="tile" id="tile-0-2"></div>
            <div class="tile" id="tile-0-3"></div>
            <div class="tile" id="tile-1-0"></div>
            <div class="tile" id="tile-1-1"></div>
            <div class="tile" id="tile-1-2"></div>
            <div class="tile" id="tile-1-3"></div>
            <div class="tile" id="tile-2-0"></div>
            <div class="tile" id="tile-2-1"></div>
            <div class="tile" id="tile-2-2"></div>
            <div class="tile" id="tile-2-3"></div>
            <div class="tile" id="tile-3-0"></div>
            <div class="tile" id="tile-3-1"></div>
            <div class="tile" id="tile-3-2"></div>
            <div class="tile" id="tile-3-3"></div>
        </div>
        <!-- Welcome screen shown before you start playing -->
        <div class="start-screen" id="start-screen">
            <div>Welcome to 2048</div>
            <button onclick="startGame()">Start Game</button>
        </div>
        <!-- Shown when there are no moves left -->
        <div class="game-over" id="game-over">
            <div>Game Over</div>
            <button onclick="startGame()">Start New Game</button>
        </div>
    </div>
    <!-- The script below contains how the game works (moving/merging tiles and scoring) -->
    <script src="./script.js"></script>
</body>
</html>
